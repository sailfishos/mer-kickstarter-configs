Repositories:
    -   Name: mer-core
        Url:  http://releases.merproject.org/releases/@BUILD_ID@/builds/@ARCH@/packages

ARMv7 softfp architecture:
        Architecture: armv7l

ARMv7 hardfp architecture:
        Architecture: armv7hl

ARMv6 softfp architecture:
        Architecture: armv6l

SSSE3 enabled X86 architecture:
        Architecture: i586 

Generic X86 architecture:
        Architecture: i486

MIPS32 O32 ABI architecture:
        Architecture: mipsel

Mer Base System:
        Language: en_US.UTF-8        
        RootPass: rootme
        DefaultUser: mer
        DefaultUserPass: rootme
        Keyboard: us
        Timezone: UTC
        PartSize: 500
        FileSystem: ext4
        RepositoryOptions: --save --debuginfo --source

        Repos:
         - mer-core
        Groups:
         - Mer Core

        PostScripts: 
         - mer/rpm-rebuilddb.post
         - mer/prelink.post

Mer Connectivity:
        Groups: 
         - Mer Connectivity

Mer Xorg enablement:
        Groups: 
         - Mer Graphics Common
         - Mer Minimal Xorg

Mer Xorg failsafe startup:
        ExtraPackages:
         - xorg-x11-drv-evdev
         - xorg-x11-drv-vesa
         - xorg-x11-drv-fbdev
         - xorg-x11-server-Xorg-setuid
        RemovePackages:
         - xorg-x11-server-Xorg

