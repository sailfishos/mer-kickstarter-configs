Repositories:
    -   Name: mer-core
        Url:  http://releases.merproject.org/releases/@MER_RELEASE@/builds/@ARCH@/packages

ARMv7 softfp architecture:
        Architecture: armv7l

ARMv7 hardfp architecture:
        Architecture: armv7hl
        PostScripts:
         - arch-armv7hl.post

ARMv7 thumb neon hardfp architecture:
        Architecture: armv7tnhl
        PostScripts:
         - arch-armv7tnhl.post

ARMv6 softfp architecture:
        Architecture: armv6l

# Needs to be i686 due to https://bugs.merproject.org/show_bug.cgi?id=437
SSSE3 enabled X86 architecture:
        Architecture: i686 

Generic X86 architecture:
        Architecture: i486

MIPS32 O32 ABI architecture:
        Architecture: mipsel

Mer Base System:
        Language: en_US.UTF-8        
        RootPass: rootme
        DefaultUser: mer
        DefaultUserPass: rootme
        Keyboard: us
        Timezone: UTC
        PartSize: 500
        FileSystem: ext4
        RepositoryOptions: --save --debuginfo

        Repos:
         - mer-core
        Groups:
         - Mer Core

        PostScripts: 
         - rpm-rebuilddb.post
         - prelink.post

Mer Connectivity:
        Groups: 
         - Mer Connectivity

Mer Xorg enablement:
        Groups: 
         - Mer Graphics Common
         - Mer Minimal Xorg

Mer Xorg failsafe startup:
        ExtraPackages:
         - xorg-x11-drv-evdev
         - xorg-x11-drv-vesa
         - xorg-x11-drv-fbdev
         - xorg-x11-server-Xorg-setuid
        RemovePackages:
         - xorg-x11-server-Xorg

